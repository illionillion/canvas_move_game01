<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>

    <div id="frame">
        <div id="screen">
            <canvas id="cnv" width="600" height="500">
            </canvas>
        </div>
        <div id="controller">
            <div id="countarea">0</div>
            <div id="buttons">
                <div>
                    <input type="button" id="left_up_btn" value="左上" data-value="left_up">
                    <input type="button" id="up_btn" value="↑" data-value="up">
                    <input type="button" id="right_up_btn" value="右上" data-value="right_up">
                </div>
                <input type="button" id="left_btn" value="←" data-value="left">
                <input type="button" id="right_btn" value="→" data-value="right">
                <div>
                    <input type="button" id="left_down_btn" value="左下" data-value="left_down">
                    <input type="button" id="down_btn" value="↓" data-value="down">
                    <input type="button" id="right_down_btn" value="右下" data-value="right_down">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
